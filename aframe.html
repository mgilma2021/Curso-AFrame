<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('chao', {
        init: function () {
            console.log('Chao!');
        }
      });
    </script>

    <script>
        AFRAME.registerComponent('hello', {
            init: function() {
                console.log('Hello!');
            }
        });
    </script>
    <a-scene background="color: #BC8648">
        <a-box position="-1 0.5 -3" chao rotation="0 45 0" color="#4CC3D9"
            animation="startEvents: click; property: position;
                from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000">
        </a-box>
        

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-entity movement-controls="fly: true" position="0 0 0">
            <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
